  <body>
    <div class="container-fluid bg-dark">
      
      
      <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Photo Album</a>
            </li>
          </ul>
        </div>
      </nav>
      
      
      <div class="container-fluid" style="padding: 20px;">
        <div class="row">
          <div class="col-3">
            <input id="input-tags" class="form-control" placeholder="Enter Tags" name="tags">
            <ul id="input-tag-list" class="list-group">
              
            </ul>
          </div>
          <div class="col-1">
              <button id="insert-tag" class="btn btn-primary" onclick="insert_tags()">Add Tag</button>
          </div>
          <div class="col-2">
            <form>
              <input type="file" onchange="validate_File()" class="form-control" id="file" />
            </form>
          </div>
          <div class="col-3">
              <button id="submit-button" class="btn btn-primary" onclick="uploadImage()"> Add Photo</button>
          </div>
        </div> 
      </div>
      
      
      <div class="container-fluid" style="padding: 20px;">
        <div class="row" >
          <div class="col-3">
            <input id="search-tags" class="form-control" placeholder="Enter Search Tags" >
            <ul id="search-tag-list" class="list-group">
              
            </ul>
          </div>
          <div class="col-1">
            <button id="insert-search-tag" class="btn btn-primary" onclick="insert_search_tags()">Add Tag</button>
        </div>
          <div class="col-1" >
            
              <div class="form-group" >
                <button id="submit-button" class="btn btn-primary" onclick="searchImages()"> Search</button>
              </div>
          </div>
        </div> 
      </div>
      
      <div  id="image-array" class="container-fluid" style="padding: 20px;">
        
      </div>
    </div>

      var sdk = apigClientFactory.newClient({});
